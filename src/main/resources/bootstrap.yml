spring:  
  profiles:
    active:
    - dev
  application:
    name: product-service
  cloud:
    stream:
      bindings:
        output:
          destination: orders-in
        input:
          consumer:
            partitioned: true
          destination: orders-out
          group: product
      rabbit:
        bindings:
          output:
            producer:
              exchageType: direct
              routingKeyExpression: '"#"'
    config:
      uri:
      - http://configuration.development.svc.cluster.local:8888
  zipkin:
    discovery-client-enabled: false
    baseUrl: http://zipkin.192.168.0.9.nip.io:32006/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: 192.168.0.16
    port: 5672
    listener:
        direct:
          retry:
            enabled: true
        simple:
          retry:
            enabled: true
      
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG